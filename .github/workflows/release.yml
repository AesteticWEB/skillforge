name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  frontend:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref_name, 'skillforge-')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Read version
        id: meta
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: skillforge-${{ steps.meta.outputs.version }}
          path: dist/skillforge
      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/skillforge/**

  backend:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref_name, 'skillforge-next-')
    defaults:
      run:
        working-directory: skillforge-next
    env:
      DATABASE_URL: "file:./ci.db"
      SESSION_SECRET: "ci-secret-32-characters-minimum"
      LOG_LEVEL: "error"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: skillforge-next/package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Read version
        id: meta
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT
      - name: Package artifact
        run: tar -czf skillforge-next-${{ steps.meta.outputs.version }}.tgz .next package.json next.config.ts public prisma
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: skillforge-next-${{ steps.meta.outputs.version }}
          path: |
            skillforge-next/.next
            skillforge-next/package.json
            skillforge-next/next.config.ts
            skillforge-next/public
            skillforge-next/prisma
      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: skillforge-next/skillforge-next-${{ steps.meta.outputs.version }}.tgz
