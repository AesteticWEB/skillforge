name: Backend Load Test

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 0"

permissions:
  contents: read

jobs:
  load:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: skillforge-next
    env:
      DATABASE_URL: "file:./ci.db"
      SESSION_SECRET: "ci-secret-32-characters-minimum"
      LOG_LEVEL: "error"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: skillforge-next/package-lock.json
      - name: Install
        run: npm ci
      - name: Load test (local)
        run: npm run load-test:ci
