name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Security audit
        run: npm audit --omit=dev --audit-level=high

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start mock backend
        run: |
          npm run mock-backend > mock-backend.log 2>&1 &
          for i in {1..30}; do
            if nc -z 127.0.0.1 3002; then
              echo "Mock backend ready"
              exit 0
            fi
            sleep 1
          done
          echo "Mock backend failed to start"
          cat mock-backend.log
          exit 1

      - name: E2E tests
        run: npm run test:e2e

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: skillforge-next
    env:
      DATABASE_URL: "file:./ci.db"
      SESSION_SECRET: "ci-secret-32-characters-minimum"
      LOG_LEVEL: "error"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: skillforge-next/package-lock.json

      - name: Install
        run: npm ci

      - name: Env validation
        run: npm run env:check

      - name: Lint
        run: npm run lint

      - name: Tests (coverage)
        run: npm run test:coverage

      - name: E2E tests
        run: npm run test:e2e

      - name: Security audit
        run: npm audit --omit=dev --audit-level=high

      - name: Build
        run: npm run build
