name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start mock backend
        run: |
          npm run mock-backend > mock-backend.log 2>&1 &
          for i in {1..30}; do
            if nc -z 127.0.0.1 3002; then
              echo "Mock backend ready"
              exit 0
            fi
            sleep 1
          done
          echo "Mock backend failed to start"
          cat mock-backend.log
          exit 1

      - name: E2E tests
        run: npm run test:e2e
