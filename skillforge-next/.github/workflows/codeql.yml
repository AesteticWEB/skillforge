name: CodeQL

on:
  push:
    branches: [main, master]
  pull_request:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    env:
      DATABASE_URL: "file:./ci.db"
      SESSION_SECRET: "ci-secret-32-characters-minimum"
      LOG_LEVEL: "error"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci
        working-directory: skillforge-next

      - name: Build
        run: npm run build
        working-directory: skillforge-next

      - name: Analyze
        uses: github/codeql-action/analyze@v3
