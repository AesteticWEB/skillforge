<div
  class="pointer-events-none fixed bottom-6 right-6 z-50 flex w-[min(360px,90vw)] flex-col gap-3"
  role="status"
  aria-live="polite"
>
  @for (toast of toasts(); track toast.id) {
    <div
      class="pointer-events-auto flex items-start gap-3 rounded-2xl border px-4 py-3 text-sm shadow-lg shadow-black/20"
      [ngClass]="typeClasses[toast.type]"
    >
      <div class="flex-1">
        <div class="text-xs text-slate-400">{{ toast.createdAt }}</div>
        <div class="mt-1 font-semibold">{{ toast.message }}</div>
      </div>
      <button
        type="button"
        class="rounded-lg border border-transparent px-2 py-1 text-xs text-slate-200 transition hover:border-slate-600"
        (click)="dismissToast(toast.id)"
        aria-label="Dismiss notification"
      >
        Close
      </button>
    </div>
  }
</div>
