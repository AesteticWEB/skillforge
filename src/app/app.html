<main class="min-h-screen bg-slate-950 text-slate-100">
  <div class="flex min-h-screen flex-col lg:flex-row">
    <aside
      class="border-b border-slate-800 bg-slate-950/80 backdrop-blur lg:w-64 lg:border-b-0 lg:border-r"
    >
      <div class="px-6 py-6">
        <div class="flex items-center gap-3">
          <div
            class="grid h-10 w-10 place-items-center rounded-xl bg-gradient-to-br from-emerald-400/80 to-cyan-400/80 text-slate-950"
          >
            <span class="text-xs font-bold tracking-wide">SF</span>
          </div>
          <div>
            <div class="text-base font-semibold tracking-tight">SkillForge</div>
            <div class="text-xs text-slate-400">Skill Simulator</div>
          </div>
        </div>

        <nav class="mt-8 flex flex-col gap-1">
          @for (item of navItems; track item.path) {
            <a
              class="flex items-center justify-between rounded-xl border border-transparent px-3 py-2 text-sm font-medium text-slate-300 transition hover:border-slate-700 hover:bg-slate-900/70 hover:text-white"
              [routerLink]="item.path"
              routerLinkActive="border-slate-700 bg-slate-900/70 text-white"
              [routerLinkActiveOptions]="{ exact: item.exact }"
            >
              <span>{{ item.label }}</span>
              <span class="text-xs text-slate-500">{{ item.meta }}</span>
            </a>
          }
        </nav>
      </div>
    </aside>

    <div class="flex min-h-screen flex-1 flex-col">
      <header
        class="flex h-16 items-center justify-between border-b border-slate-800 bg-slate-950/70 px-6 backdrop-blur"
      >
        <div class="text-sm font-medium text-slate-200">SkillForge Workspace</div>
        <div class="flex items-center gap-3 text-xs text-slate-400">
          <span class="hidden sm:inline">Angular Senior Pet Project</span>
          <span class="rounded-full bg-emerald-400/10 px-2 py-1 text-emerald-300">
            v0.2
          </span>
        </div>
      </header>

      <div class="flex-1">
        <router-outlet />
      </div>
    </div>
  </div>
</main>
