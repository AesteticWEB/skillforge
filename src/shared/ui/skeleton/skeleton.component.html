<div class="grid gap-4" [ngClass]="columns ? 'md:grid-cols-2' : ''">
  @for (item of items; track item) {
    <div
      class="animate-pulse rounded-2xl border border-slate-800/70 bg-slate-950/40 p-5 shadow-lg shadow-black/10"
    >
      <div class="space-y-3">
        <div class="h-4 w-2/3 rounded-full bg-slate-800/70"></div>
        <div class="h-3 w-1/2 rounded-full bg-slate-800/60"></div>
        <div class="space-y-2 pt-2">
          <div class="h-3 w-full rounded-full bg-slate-800/60"></div>
          <div class="h-3 w-5/6 rounded-full bg-slate-800/50"></div>
        </div>
      </div>
    </div>
  }
</div>
