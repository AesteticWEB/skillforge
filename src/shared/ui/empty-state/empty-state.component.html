<div
  class="flex flex-col items-center justify-center gap-3 rounded-2xl border border-dashed border-slate-800/80 bg-slate-950/40 text-center"
  [ngClass]="containerClasses"
>
  <div class="relative" [ngClass]="illustrationClasses" aria-hidden="true">
    <div
      class="absolute inset-0 rounded-2xl bg-gradient-to-br from-emerald-400/25 to-cyan-400/25 blur-md"
    ></div>
    <div
      class="relative grid h-full w-full place-items-center rounded-2xl border border-emerald-400/30 bg-slate-950/60"
    >
      <div class="h-5 w-5 rounded-lg bg-emerald-400/40"></div>
    </div>
    <div
      class="absolute -right-2 -top-2 h-4 w-4 rounded-full border border-slate-700 bg-slate-950/80"
    ></div>
  </div>

  <div>
    <h3 class="text-sm font-semibold text-slate-100">{{ title }}</h3>
    <p class="mt-1 text-xs text-slate-400">{{ description }}</p>
  </div>

  <ng-content></ng-content>
</div>
