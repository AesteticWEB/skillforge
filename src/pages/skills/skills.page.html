<section
  class="mx-auto flex min-h-[calc(100vh-4rem)] max-w-4xl flex-col justify-center px-6 py-16"
>
  <sf-card>
    <h1 class="text-3xl font-semibold tracking-tight sm:text-4xl">Skills</h1>
    <p class="mt-3 text-base text-slate-300 sm:text-lg">
      Curate the skill graph and define the core, secondary, and stretch abilities.
    </p>
    <p class="mt-2 text-sm text-slate-400">Total skills loaded: {{ skillsCount() }}</p>

    <div class="mt-6 grid gap-3 text-left">
      <label class="text-xs font-semibold uppercase tracking-wide text-slate-400" for="skill-search">
        Skill search
      </label>
      <sf-input id="skill-search" placeholder="Search by category or keyword"></sf-input>
    </div>

    <div class="mt-6 grid gap-3 text-left">
      @for (skill of skills(); track skill.id) {
        <div
          class="flex flex-wrap items-center justify-between gap-3 rounded-xl border border-slate-800/80 bg-slate-950/40 px-4 py-3"
        >
          <div>
            <div class="text-sm font-semibold text-slate-100">{{ skill.name }}</div>
            <div class="text-xs text-slate-400">
              {{ skill.category }} Â· Level {{ skill.level }} / {{ skill.maxLevel }}
            </div>
          </div>
          <sf-button variant="ghost" (click)="incrementSkill(skill.id)">Level up</sf-button>
        </div>
      }
    </div>
  </sf-card>
</section>
