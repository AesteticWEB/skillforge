>

    <h1 class="text-3xl font-semibold tracking-tight sm:text-4xl">Skills</h1>
    <p class="mt-3 text-base text-slate-300 sm:text-lg">
      Curate the skill graph and define the core, secondary, and stretch abilities.
    </p>
